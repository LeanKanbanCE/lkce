# Team Block
teamBlockTitle: "About us"
aboutUs: "It all started 2011 in Munich and since then Lean Kanban Central Europe grew to the biggest and most popular conference on Lean and Kanban. Our mission has always been and will be again in 2018 to host an unforgetable event for system thinkers, managers, leaders, out-of-the-box-thinkers, entrepreneurs, product developers, and people who care about the way they work."

# socialevent
socialeventTitle: "Social Event"
enablesocialevent: true

# About Social Event Block
socialEventBlockTitle: "A night to remember"
aboutSocialEvent: "As a Social Event we are celebrating this year a 'Night in Monte Carlo' at the Historic Customs Hall in Hamburg's world-famous Speicherstadt which is part of the UNESCO World Heritage.
Inspired by this historic building where smuggled goods for fancy parties were confiscated we spared no expenses to transport you into a world of fun, cigars, casino, black jack and magic!
Expect an evening with a delicious three-course menu, drinks, gambling and surprises."

